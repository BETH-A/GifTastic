<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>GifTastic!!</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1><i>GifTastic!</i></h1>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-2 col-sm-4 col-xs-4" id="side-bar">
				<!-- Form to add button topic and button to trigger adding it-->
				<form id="topics-form">
			    	<label for="topics-input">Add a Topic</label>
			    	<input type="text" id="topics-input"><br>
			    	<input class="btn btn-info" id="add-topics" type="submit" value="Add a Topic">
			   </form>
				
				<!-- Button list of topics -->
				<div class="row">
					<div class="btn-group col-lg-12" >
						<h3>Choose a topic:</h3>
					</div>
				</div>
					<div class="row">
						<div class="col-lg-12">
							<div id="btn-list">
							</div>
						</div>
					</div>					
			</div>

			<!-- Gifs -->
			<div class="col-lg-9 col-md-10 col-sm-8 col-xs-8" id="gif-content">
				<p>Choose a topic or create your own topic to see some gifs!</p>
			</div>
		</div> <!-- ./row -->
	</div><!-- ./container -->
